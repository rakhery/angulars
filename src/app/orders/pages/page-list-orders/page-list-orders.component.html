<app-template-full-width [title]="title" *ngIf="collection">
  <button (click)="changeTitle()">Changer le titre</button>
  <app-table-light [headers]="headers" [collection]="collection">
    <tr *ngFor="let item of collection">
      <td>{{ item.typePresta }}</td>
      <td>{{ item.client }}</td>
      <td>{{ item.nbJours }}</td>
      <td>{{ item.tjmHt }}</td>
      <td>Total HT</td>
      <td>Total TTC</td>
      <td>{{ item.state }}</td>
    </tr>
  </app-table-light>
  <app-btn route="add" label="add order"></app-btn>
</app-template-full-width>
