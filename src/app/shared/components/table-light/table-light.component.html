<table class="table">
  <thead>
  <tr>
    <th *ngFor="let header of headers">
      {{header}}
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of collection">
    <td>{{ item.typePresta }}</td>
    <td>{{ item.client }}</td>
    <td>{{ item.nbJours }}</td>
    <td>{{ item.tjmHt }}</td>
    <td>Total HT</td>
    <td>Total TTC</td>
    <td>{{ item.state }}</td>
  </tr>
  </tbody>
</table>
